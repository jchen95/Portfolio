<body>
  <h1>Movie Scheduler</h1>
<div>
<img class = 'posters' src="http://www.joblo.com/posters/images/full/The-Shape-of-Water-poster-2-large.jpg" width='350' height='500'>
<img class = 'posters' src="https://images-na.ssl-images-amazon.com/images/I/81prIZTJ9JL._RI_.jpg" width='350' height='500'>
<img class = 'posters' src="http://thecabot.org/wp-content/uploads/2018/01/LeadArtwork_Three_Billboards.jpg" width='350' height='500'>

  <!-- Search Form  -->
  <main>
  <div class='container'>
    <h2>Search for movie</h2>
    <div>
      <form action="">
        <label for=''>Movie Title</label>
        <br>
        <input type='text' placeholder='Movie Title'>
        <br>
        <label for=''>Date</label>
        <br>
        <input id="date" type="date">
        <br>
        <label for=''>Time to come back</label>
        <br>
        <input id="time" type="time">
        <br>
        <label for=''>Zip Code</label>
        <br>
        <input type='text' placeholder='ZIP'>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</main>

<script src="main.js"></script>
</body>
